<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Planager</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        .success {
            color: #4CAF50;
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            background: #007AFF;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">âœ…</div>
        <h1>Email Verified!</h1>
        <p>Your email has been successfully verified. Click the button below to return to the Planager app.</p>
        <a href="planager://auth/confirm" class="button" id="openApp">Open Planager App</a>
        <p><small>If the app doesn't open automatically, please make sure Planager is installed on your device.</small></p>
    </div>

    <script>
        // Extract tokens from URL and pass them to the app
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');
        const type = urlParams.get('type');

        if (accessToken && refreshToken) {
            const deepLink = `planager://auth/confirm?access_token=${accessToken}&refresh_token=${refreshToken}&type=${type}`;
            document.getElementById('openApp').href = deepLink;
            
            // Try to automatically redirect after a short delay
            setTimeout(() => {
                window.location.href = deepLink;
            }, 2000);
        }
    </script>
</body>
</html>
